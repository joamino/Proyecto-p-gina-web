<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Tienda</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* Header */
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    header img {
      height: 80px;
    }

    /* Botón hamburguesa */
    .menu-btn {
      position: absolute;
      left: 20px;
      top: 25px;
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
      color: black; /* color inicial negro */
      transition: color 0.3s ease;
      z-index: 1100; /* para que esté arriba */
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #000;
      overflow-x: hidden;
      transition: width 0.3s ease;
      padding-top: 60px;
      max-width: 320px;
      z-index: 1000;
    }

    .sidebar.open {
      width: 80%;
    }

    .sidebar a {
      padding: 15px 25px;
      text-decoration: none;
      color: white;
      display: block;
      font-size: 18px;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: #222;
    }

    .sidebar .submenu {
      margin-left: 20px;
    }

    /* Botón cerrar dentro del sidebar */
    .closebtn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 30px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* Instagram logo */
    .instagram-icon {
      width: 32px;
      margin: 40px 25px 0;
      filter: brightness(0) invert(1);
    }

    /* Productos en el index */
    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .producto {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .producto:hover {
      transform: scale(1.03);
    }

    .producto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .producto h2 {
      margin: 10px 0 5px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <button class="closebtn" aria-label="Cerrar menú" onclick="closeSidebar()">×</button>
    <a href="#">Preguntas frecuentes</a>
    <a href="#">Productos</a>
    <div class="submenu">
      <a href="#">• Perfumes</a>
      <a href="#">• Masculinos</a>
      <a href="#">• Femeninos</a>
      <a href="#">• Unisex</a>
    </div>
    <a href="#">Contacto</a>
    <a href="https://instagram.com" target="_blank">
      <img class="instagram-icon" src="https://cdn-icons-png.flaticon.com/512/87/87390.png" alt="Instagram" />
    </a>
  </div>

  <!-- Header -->
  <header>
    <button id="menuBtn" class="menu-btn" aria-label="Abrir menú">☰</button>
    <img src="https://i.imgur.com/ss7a9jP.png" alt="Logo" />
  </header>

  <!-- Catálogo -->
  <div class="productos">
    <a class="producto" href="gonzalo.html">
      <img src="https://i.imgur.com/6a1VHRQ.jpeg" />
      <h2>Perfume Gonzalo</h2>
      <p>Precio: $3500</p>
    </a>
    <a class="producto" href="joako.html">
      <img src="https://i.imgur.com/OTDMKmW.jpeg" />
      <h2>Perfume Joako</h2>
      <p>Precio: $2500</p>
    </a>
    <a class="producto" href="dylan.html">
      <img src="https://i.imgur.com/HjDx5RW.jpeg" />
      <h2>Perfume Dylan</h2>
      <p>Precio: $8700</p>
    </a>
  </div>

  <!-- JS para abrir/cerrar sidebar -->
  <script>
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");

    menuBtn.addEventListener("click", () => {
      if (sidebar.classList.contains("open")) {
        closeSidebar();
      } else {
        openSidebar();
      }
    });

    function openSidebar() {
      sidebar.classList.add("open");
      menuBtn.style.color = "white";
      menuBtn.setAttribute("aria-label", "Cerrar menú");
    }

    function closeSidebar() {
      sidebar.classList.remove("open");
      menuBtn.style.color = "black";
      menuBtn.setAttribute("aria-label", "Abrir menú");
    }
  </script>

</body>
</html>
