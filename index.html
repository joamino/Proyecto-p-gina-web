<!DOCTYPE html>
<html>
<head>
  <title>Mi Tienda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      margin: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 80px;
      margin-bottom: 10px;
    }
    h1 {
      margin: 10px 0;
    }
    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .producto {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .producto:hover {
      transform: scale(1.03);
    }
    .producto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .producto h2 {
      margin: 10px 0 5px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.imgur.com/ss7a9jP.png" alt="Logo">
    <h1>Cat√°logo de Productos</h1>
  </header>

  <div class="productos">
    <a class="producto" href="gonzalo.html">
      <img src="https://i.imgur.com/6a1VHRQ.jpeg">
      <h2>Perfume Gonzalo</h2>
      <p>Precio: $3500</p>
    </a>

    <a class="producto" href="joako.html">
      <img src="https://i.imgur.com/OTDMKmW.jpeg">
      <h2>Perfume Joako</h2>
      <p>Precio: $2500</p>
    </a>

    <a class="producto" href="dylan.html">
      <img src="https://i.imgur.com/HjDx5RW.jpeg">
      <h2>Perfume Dylan</h2>
      <p>Precio: $8700</p>
    </a>
  </div>

</body>
</html>
