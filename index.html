<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tienda</title>
  <style>
    :root {
      --color-bg: #f4f4f4;
      --color-header: #333;
      --color-text: #111;
      --color-white: #fff;
      --color-hover: #222;
      --card-width: 300px;
      --img-height: 200px;
    }* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: var(--color-bg);
  color: var(--color-text);
}

header {
  background-color: var(--color-header);
  color: var(--color-white);
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

header img {
  height: 80px;
}

.menu-btn {
  position: absolute;
  left: 20px;
  top: 25px;
  font-size: 28px;
  background: none;
  border: none;
  color: var(--color-white);
  cursor: pointer;
  transition: color 0.3s;
}

/* Sidebar */
.sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  top: 0;
  left: 0;
  background-color: #000;
  overflow-x: hidden;
  transition: 0.3s;
  padding-top: 60px;
  max-width: 320px;
  z-index: 1000;
}

.sidebar a {
  padding: 15px 25px;
  text-decoration: none;
  color: white;
  display: block;
  font-size: 18px;
  transition: background 0.2s;
}

.sidebar a:hover {
  background-color: var(--color-hover);
}

.sidebar .submenu {
  margin-left: 20px;
}

.closebtn {
  position: absolute;
  top: 20px;
  right: 25px;
  font-size: 30px;
  color: white;
  background: none;
  border: none;
  cursor: pointer;
}

.instagram-icon {
  width: 32px;
  margin: 40px 25px 0;
  filter: brightness(0) invert(1);
}

.productos {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin: 20px;
}

.producto {
  background: var(--color-white);
  border: 1px solid #ccc;
  border-radius: 10px;
  width: var(--card-width);
  text-align: center;
  padding: 15px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
  cursor: pointer;
  text-decoration: none;
  color: inherit;
}

.producto:hover {
  transform: scale(1.03);
}

.producto img {
  width: 100%;
  height: var(--img-height);
  object-fit: cover;
  border-radius: 8px;
}

.producto h2 {
  margin: 10px 0 5px;
}

@media (max-width: 600px) {
  .producto {
    width: 90%;
  }
}

  </style>
</head>

    <button class="closebtn" onclick="closeSidebar()">×</button>
    <a href="#">Preguntas frecuentes</a>
    <a href="#">Productos</a>
    <div class="submenu">
      <a href="#">• Perfumes</a>
      <a href="#">• Masculinos</a>
      <a href="#">• Femeninos</a>
      <a href="#">• Unisex</a>
    </div>
    <a href="#">Contacto</a>
    <a href="https://instagram.com" target="_blank">
      <img class="instagram-icon" src="https://cdn-icons-png.flaticon.com/512/87/87390.png" alt="Instagram">
    </a>
  </div>  <!-- Header -->  <header>
