    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1>Mi Tienda</h1>

    </header><main>
    <section id="products">
        <!-- AquÃ­ restauramos todos los productos originales -->
        <div class="product">
            <h2>Producto 1</h2>
            <p>DescripciÃ³n del producto 1</p>
            <button onclick="addToCart('Producto 1')">Agregar al carrito</button>
        </div>
        <div class="product">
            <h2>Producto 2</h2>

</main>

<aside id="cart-panel" class="hidden">
    <h2>Carrito</h2>
    <ul id="cart-items"></ul>
    <a href="carrito.html">Ir al carrito</a>
</aside>

<div id="toast" class="toast hidden">Producto agregado al carrito</div>

<script>
    let cart = [];

    function addToCart(productName) {
        cart.push(productName);
        document.getElementById('cart-count').textContent = cart.length;
        updateCartList();
        showToast();
    }

    function toggleCart() {
        document.getElementById('cart-panel').classList.toggle('hidden');
    }

    function updateCartList() {
        const list = document.getElementById('cart-items');
        list.innerHTML = '';
        cart.forEach((item, index) => {
            const li = document.createElement('li');
            li.textContent = item;
            list.appendChild(li);
        });
    }

    function showToast() {
        const toast = document.getElementById('toast');
        toast.classList.remove('hidden');
        setTimeout(() => toast.classList.add('hidden'), 2000);
    }
</script>

<style>
    body { font-family: Arial, sans-serif; }
    .cart-icon { position: fixed; top: 10px; right: 10px; cursor: pointer; }
    #cart-panel { position: fixed; right: 10px; top: 50px; background: #fff; padding: 10px; border: 1px solid #ccc; display: none; }
    #cart-panel.hidden { display: none; }
    .toast {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background-color: #28a745;
        color: white;
        padding: 10px;
        border-radius: 5px;
    }
    .toast.hidden { display: none; }
    .product { border: 1px solid #ccc; padding: 10px; margin: 10px; }
</style>

</body>
</html>
