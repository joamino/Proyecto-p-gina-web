<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Tienda</title>
  <style>
    /* === PALETA ELEGANTE ===
       • Fondo principal:    #121212  (negro grisáceo)
       • Texto principal:    #FFFFFF  (blanco puro)
       • Detalle/acento:     #D4AF37  (dorado elegante)
       • Botón/fondo claro:  #2C2C2C  (gris muy oscuro)
       • Hover botón/links:  #333333  (gris oscuro)
    */

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #FFFFFF;
    }

    /* Header */
    header {
      background-color: #2C2C2C; /* gris muy oscuro */
      color: #FFFFFF;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    header img {
      height: 80px;
      /* Podés agregar un borde dorado alrededor si querés más detalle:
         border: 2px solid #D4AF37; */
      margin-bottom: 5px;
    }

    /* Botón hamburguesa */
    .menu-btn {
      position: absolute;
      left: 20px;
      top: 25px;
      font-size: 28px;
      background: none;
      border: none;
      color: #FFFFFF;
      cursor: pointer;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #000000; /* negro */
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      max-width: 320px;
    }

    .sidebar a {
      padding: 15px 25px;
      text-decoration: none;
      color: #FFFFFF;
      display: block;
      font-size: 18px;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: #333333; /* gris oscuro */
    }

    .sidebar .submenu a {
      font-size: 16px;
      margin-left: 15px;
    }

    .closebtn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 30px;
      color: #FFFFFF;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* Instagram logo */
    .instagram-icon {
      width: 32px;
      margin: 40px 25px 0;
      filter: brightness(0) invert(1);
    }

    /* Catálogo de productos */
    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .producto {
      background: #2C2C2C; /* gris muy oscuro */
      border: 1px solid #333333; /* gris oscuro */
      border-radius: 10px;
      width: 300px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, border-color 0.3s;
      cursor: pointer;
      text-decoration: none;
      color: #FFFFFF;
    }

    .producto:hover {
      transform: scale(1.03);
      border-color: #D4AF37; /* borde dorado al hacer hover */
    }

    .producto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .producto h2 {
      margin: 10px 0 5px;
      color: #D4AF37; /* título en dorado */
    }

    .producto p {
      margin: 5px 0;
      color: #FFFFFF;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <button class="closebtn" onclick="closeSidebar()">×</button>
    <a href="#">Preguntas frecuentes</a>
    <a href="#">Productos</a>
    <div class="submenu">
      <a href="#">• Perfumes</a>
      <a href="#">• Masculinos</a>
      <a href="#">• Femeninos</a>
      <a href="#">• Unisex</a>
    </div>
    <a href="#">Contacto</a>
    <a href="https://instagram.com" target="_blank">
      <img class="instagram-icon" src="https://cdn-icons-png.flaticon.com/512/87/87390.png" alt="Instagram">
    </a>
  </div>

  <!-- Header -->
  <header>
    <button class="menu-btn" onclick="openSidebar()">☰</button>
    <img src="https://i.imgur.com/ss7a9jP.png" alt="Logo">
  </header>

  <!-- Catálogo de productos -->
  <div class="productos">
    <a class="producto" href="gonzalo.html">
      <img src="https://i.imgur.com/6a1VHRQ.jpeg" alt="Perfume Gonzalo">
      <h2>Perfume Gonzalo</h2>
      <p>Precio: $3500</p>
    </a>
    <a class="producto" href="joako.html">
      <img src="https://i.imgur.com/OTDMKmW.jpeg" alt="Perfume Joako">
      <h2>Perfume Joako</h2>
      <p>Precio: $2500</p>
    </a>
    <a class="producto" href="dylan.html">
      <img src="https://i.imgur.com/HjDx5RW.jpeg" alt="Perfume Dylan">
      <h2>Perfume Dylan</h2>
      <p>Precio: $8700</p>
    </a>
  </div>

  <!-- JS para abrir/cerrar sidebar -->
  <script>
    function openSidebar() {
      document.getElementById("sidebar").style.width = "80%";
    }
    function closeSidebar() {
      document.getElementById("sidebar").style.width = "0";
    }
  </script>
</body>
</html>
