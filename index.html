<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tienda de Perfumes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        animation: fadeInBody 1s ease-in;
      }

      @keyframes fadeInBody {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      header {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .menu-btn {
        font-size: 20px;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        padding: 20px;
        display: none;
        flex-direction: column;
        z-index: 1000;
        transition: transform 0.3s ease-in-out;
      }

      .sidebar.open {
        display: flex;
        animation: slideInSidebar 0.3s forwards;
      }

      @keyframes slideInSidebar {
        from {
          transform: translateX(-100%);
        }
        to {
          transform: translateX(0);
        }
      }

      .sidebar.open::before {
        content: "";
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: -1;
      }

      body.menu-open {
        overflow: hidden;
      }

      .close-btn {
        align-self: flex-end;
        font-size: 20px;
        background: none;
        border: none;
        cursor: pointer;
      }

      .producto {
        background-color: white;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: fadeInUp 0.8s ease both;
      }

      .producto:hover {
        transform: scale(1.03);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .producto img {
        max-width: 100%;
        border-radius: 5px;
      }

      .stock-label {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 3px;
        font-size: 14px;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .stock-verde {
        background-color: #d4edda;
        color: #155724;
      }

      .stock-amarillo {
        background-color: #fff3cd;
        color: #856404;
      }

      .stock-rojo {
        background-color: #f8d7da;
        color: #721c24;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s;
      }

      button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }

      .contenedor {
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      @media (max-width: 600px) {
        .stock-label {
          font-size: 12px;
          padding: 3px 8px;
        }

        .producto button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <button class="menu-btn" aria-label="Abrir menú">☰</button>
      <h1>Tienda de Perfumes</h1>
    </header>
    <nav class="sidebar" aria-label="Menú lateral">
      <button class="close-btn" aria-label="Cerrar menú">✖</button>
      <a href="index.html">Inicio</a>
      <a href="carrito.html">Carrito</a>
    </nav>
    <main class="contenedor" role="main" aria-label="Listado de productos">
      <div class="producto">
        <img
          src="https://i.imgur.com/qEXD6vN.jpg"
          alt="Perfume Gonzalo"
          loading="lazy"
          width="300"
          height="200"
        />
        <h2>Gonzalo</h2>
        <span class="stock-label stock-verde">Stock: 10</span>
        <p>$100</p>
        <button onclick="agregarAlCarrito('Gonzalo', 100)">Agregar al carrito</button>
      </div>
      <div class="producto">
        <img
          src="https://i.imgur.com/qEXD6vN.jpg"
          alt="Perfume Pedro"
          loading="lazy"
          width="300"
          height="200"
        />
        <h2>Pedro</h2>
        <span class="stock-label stock-amarillo">Stock: 5</span>
        <p>$150</p>
        <button onclick="agregarAlCarrito('Pedro', 150)">Agregar al carrito</button>
      </div>
      <div class="producto">
        <img
          src="https://i.imgur.com/qEXD6vN.jpg"
          alt="Perfume Agotado"
          loading="lazy"
          width="300"
          height="200"
        />
        <h2>Agotado</h2>
        <span class="stock-label stock-rojo">Sin stock</span>
        <p>$200</p>
        <button disabled aria-disabled="true">Agotado</button>
      </div>
    </main>
    <script>
      const menuBtn = document.querySelector(".menu-btn");
      const sidebar = document.querySelector(".sidebar");
      const closeBtn = document.querySelector(".close-btn");

      menuBtn.addEventListener("click", () => {
        sidebar.classList.add("open");
        document.body.classList.add("menu-open");
      });

      closeBtn.addEventListener("click", () => {
        sidebar.classList.remove("open");
        document.body.classList.remove("menu-open");
      });

      function agregarAlCarrito(nombre, precio) {
        let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
        carrito.push({ nombre, precio });
        localStorage.setItem("carrito", JSON.stringify(carrito));
        alert(`${nombre} agregado al carrito`);
      }
    </script>
  </body>
</html>ñ
