<!DOCTYPE html><html lang="es">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }header {
  background-color: #2b2b2b;
  color: white;
  padding: 20px;
  text-align: center;
  position: relative;
}

.logo {
  height: 80px;
}

.menu-icon {
  position: absolute;
  top: 20px;
  left: 20px;
  cursor: pointer;
  font-size: 28px;
  color: white;
}

.sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidebar a {
  padding: 10px 30px;
  text-decoration: none;
  font-size: 18px;
  color: white;
  display: block;
  transition: 0.3s;
}

.sidebar a:hover {
  background-color: #333;
}

.closebtn {
  position: absolute;
  top: 20px;
  right: 25px;
  font-size: 30px;
  color: white;
  cursor: pointer;
}

.instagram {
  position: absolute;
  bottom: 20px;
  left: 30px;
}

.instagram img {
  width: 28px;
  filter: brightness(0) invert(1);
}

.productos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  padding: 20px;
}

.producto {
  background: white;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  padding: 15px;
  text-align: center;
  transition: transform 0.3s;
}

.producto:hover {
  transform: translateY(-5px);
}

.producto img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 8px;
}

.producto h2 {
  font-size: 20px;
  color: #222;
  margin: 10px 0 5px;
}

.producto p {
  font-size: 16px;
  margin: 5px 0;
  color: #444;
}

.producto a {
  text-decoration: none;
  color: inherit;
}

  </style>
</head>
