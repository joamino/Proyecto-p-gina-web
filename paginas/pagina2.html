  <script>
    // MenÃº sidebar
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");
    menuBtn.addEventListener("click", () => {
      const isOpen = sidebar.classList.toggle("open");
      menuBtn.classList.toggle("open", isOpen);
      menuBtn.setAttribute("aria-expanded", isOpen);
      sidebar.setAttribute("aria-hidden", !isOpen);
    });

    function closeSidebar() {
      sidebar.classList.remove("open");
      menuBtn.classList.remove("open");
      menuBtn.setAttribute("aria-expanded", "false");
      sidebar.setAttribute("aria-hidden", "true");
    }

    // --- CARRITO UNIVERSAL ---
    function actualizarContadorCarrito() {
      const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      const total = carrito.reduce((sum, item) => sum + (item.cantidad || 1), 0);
      const cartCount = document.getElementById("cartCount");
      if (cartCount) {
        cartCount.textContent = total;
        cartCount.style.display = total > 0 ? "inline-block" : "none";
      }
    }

    function mostrarToast(mensaje) {
      const toast = document.getElementById("toast");
      toast.textContent = mensaje;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    function agregarAlCarrito(button) {
      const producto = button.closest(".producto-card");
      const id = producto.dataset.id;
      const nombre = producto.dataset.nombre;
      const precio = parseFloat(producto.dataset.precio);
      const imagen = producto.querySelector("img").src;

      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      const existente = carrito.find(item => item.id === id);

      if (existente) {
        existente.cantidad = (existente.cantidad || 1) + 1;
      } else {
        carrito.push({ id, nombre, precio, cantidad: 1, imagen });
      }

      localStorage.setItem('carrito', JSON.stringify(carrito));
      actualizarContadorCarrito();
      mostrarToast("Producto agregado al carrito");
    }

    document.addEventListener("DOMContentLoaded", () => {
      actualizarContadorCarrito();

      // BotÃ³n carrito
      const carritoBtn = document.querySelector(".cart-btn");
      if (carritoBtn) {
        carritoBtn.addEventListener("click", () => {
          window.location.href = "carrito.html";
        });
      }

      // Todos los botones "Agregar al carrito"
      document.querySelectorAll(".producto-card button").forEach(button => {
        button.addEventListener("click", () => agregarAlCarrito(button));
      });
    });
  </script>
