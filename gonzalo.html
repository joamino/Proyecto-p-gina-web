<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfume Gonzalo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    header img {
      height: 80px;
    }

    .menu-btn {
      position: absolute;
      left: 20px;
      top: 25px;
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      transition: color 0.3s;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #000;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      max-width: 320px;
    }

    .sidebar a {
      padding: 15px 25px;
      text-decoration: none;
      color: white;
      display: block;
      font-size: 18px;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: #222;
    }

    .sidebar .submenu {
      margin-left: 20px;
    }

    .closebtn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 30px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    .instagram-icon {
      width: 32px;
      margin: 40px 25px 0;
      filter: brightness(0) invert(1);
    }

    .producto-detalle {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .producto-detalle img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }

    .producto-info {
      padding: 20px;
      text-align: center;
    }

    .producto-info h1 {
      margin-bottom: 10px;
    }

    .producto-info p {
      font-size: 18px;
      margin: 5px 0;
    }

    .volver-btn {
      display: block;
      width: 80%;
      margin: 30px auto;
      padding: 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
      text-decoration: none;
    }

    .volver-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <button class="closebtn" onclick="closeSidebar()">×</button>
    <a href="#">Preguntas frecuentes</a>
    <a href="#">Productos</a>
    <div class="submenu">
      <a href="#">• Perfumes</a>
      <a href="#">• Masculinos</a>
      <a href="#">• Femeninos</a>
      <a href="#">• Unisex</a>
    </div>
    <a href="#">Contacto</a>
    <a href="https://instagram.com" target="_blank">
      <img class="instagram-icon" src="https://cdn-icons-png.flaticon.com/512/87/87390.png" alt="Instagram">
    </a>
  </div>

  <!-- Header -->
  <header>
    <button id="menuBtn" class="menu-btn" onclick="toggleSidebar()">☰</button>
    <img src="https://i.imgur.com/ss7a9jP.png" alt="Logo">
  </header>

  <!-- Contenido del producto -->
  <div class="producto-detalle">
    <img src="https://i.imgur.com/6a1VHRQ.jpeg" alt="Perfume Gonzalo">
    <div class="producto-info">
      <h1>Perfume Gonzalo</h1>
      <p><strong>Precio:</strong> $3500</p>
      <p><strong>Descripción:</strong> Fragancia intensa con notas cítricas y fondo amaderado. Ideal para destacar en cualquier ocasión con personalidad y elegancia.</p>
    </div>
  </div>

  <!-- Botón de volver -->
  <a href="index.html" class="volver-btn">← Volver al Catálogo</a>

  <!-- JS -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const menuBtn = document.getElementById("menuBtn");
      if (sidebar.style.width === "80%") {
        sidebar.style.width = "0";
        menuBtn.style.color = "white";
      } else {
        sidebar.style.width = "80%";
        menuBtn.style.color = "black";
      }
    }

    function closeSidebar() {
      document.getElementById("sidebar").style.width = "0";
      document.getElementById("menuBtn").style.color = "white";
    }
  </script>

</body>
</html>
