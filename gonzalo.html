<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfume Gonzalo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .producto-detalle {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .producto-detalle img {
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }

    .producto-detalle h2 {
      margin: 20px 0 10px;
    }

    .producto-detalle p {
      font-size: 16px;
      color: #333;
      margin: 10px 0;
    }

    .volver-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    .volver-btn:hover {
      background-color: #555;
    }

    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 10px #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Perfume Gonzalo</h1>
  </header>

  <div class="producto-detalle">
    <img src="https://i.imgur.com/6a1VHRQ.jpeg" alt="Perfume Gonzalo">

    <h2>Perfume Gonzalo</h2>
    <p><strong>Precio:</strong> $3500</p>
    <p><strong>Descripción:</strong> Fragancia intensa con notas cítricas y amaderadas. Ideal para destacar con elegancia y frescura durante todo el día.</p>

    <a class="volver-btn" href="index.html">← Volver al catálogo</a>
  </div>

  <!-- Lightbox -->
  <div id="lightbox">
    <img id="lightbox-img" src="" alt="Imagen ampliada">
  </div>

  <!-- Script para lightbox -->
  <script>
    const detalleImg = document.querySelector('.producto-detalle img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    detalleImg.addEventListener('click', () => {
      lightboxImg.src = detalleImg.src;
      lightbox.style.display = 'flex';
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>

</body>
</html>
