<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .carrito, .formulario {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .producto {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .producto:last-child {
      border-bottom: none;
    }

    .nombre {
      font-weight: bold;
    }

    .btn-eliminar {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-eliminar:hover {
      background-color: #e60000;
    }

    .total {
      text-align: right;
      font-size: 18px;
      margin-top: 20px;
    }

    .formulario input, .formulario select {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn-comprar {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      text-align: center;
      cursor: pointer;
    }

    .btn-comprar:hover {
      background-color: #1ebe5d;
    }

    .vacio {
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Tu Carrito</h1>
  <div class="carrito" id="carrito-container"></div>

  <div class="formulario" id="form-container" style="display:none;">
    <h2>Datos del comprador</h2>
    <input type="text" id="nombre" placeholder="Nombre" required />
    <input type="text" id="apellido" placeholder="Apellido" required />
    <input type="text" id="domicilio" placeholder="Domicilio" required />
    <input type="text" id="ciudad" placeholder="Ciudad" required />
    <input type="text" id="provincia" placeholder="Provincia" required />
    <button class="btn-comprar" onclick="enviarWhatsApp()">Comprar por WhatsApp</button>
  </div>

  <script>
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    const contenedor = document.getElementById('carrito-container');
    const formContainer = document.getElementById('form-container');

    function renderCarrito() {
      if (carrito.length === 0) {
        contenedor.innerHTML = "<p class='vacio'>Tu carrito está vacío.</p>";
        formContainer.style.display = "none";
        return;
      }

      let total = 0;
      let productosHTML = '';

      carrito.forEach((prod, index) => {
        productosHTML += `
          <div class="producto">
            <span class="nombre">${prod.nombre}</span>
            <span>$${prod.precio}</span>
            <button class="btn-eliminar" onclick="eliminarProducto(${index})">Eliminar</button>
          </div>
        `;
        total += parseFloat(prod.precio);
      });

      productosHTML += `<div class="total"><strong>Total:</strong> $${total.toFixed(2)}</div>`;

      contenedor.innerHTML = productosHTML;
      formContainer.style.display = "block";
    }

    function eliminarProducto(index) {
      carrito.splice(index, 1);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      renderCarrito();
    }

    function enviarWhatsApp() {
      const nombre = document.getElementById('nombre').value;
      const apellido = document.getElementById('apellido').value;
      const domicilio = document.getElementById('domicilio').value;
      const ciudad = document.getElementById('ciudad').value;
      const provincia = document.getElementById('provincia').value;

      if (!nombre || !apellido || !domicilio || !ciudad || !provincia) {
        alert('Por favor completá todos los campos.');
        return;
      }

      let mensaje = `Hola, me gustaría comprar los siguientes productos:%0A`;

      carrito.forEach((prod) => {
        mensaje += `• ${prod.nombre} - $${prod.precio}%0A`;
      });

      mensaje += `%0A---%0ADatos del comprador:%0A• Nombre: ${nombre} ${apellido}%0A• Domicilio: ${domicilio}%0A• Ciudad: ${ciudad}%0A• Provincia: ${provincia}`;

      const numero = "549XXXXXXXXXX"; // ← Reemplazá con tu número real
      const url = `https://wa.me/${numero}?text=${mensaje}`;
      window.open(url, '_blank');
    }

    renderCarrito();
  </script>
</body>
</html>
