<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrito de Compras</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { text-align: center; margin-bottom: 20px; }
    .carrito { max-width: 700px; margin: 0 auto 30px auto; background: white; border-radius: 8px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .producto { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; padding: 10px 0; }
    .producto:last-child { border-bottom: none; }
    .producto-info { flex: 1; display: flex; align-items: center; gap: 10px; }
    .producto img { width: 38px; height: 38px; object-fit: cover; border-radius: 5px; }
    .producto-nombre { font-weight: bold; }
    .producto-cantidad { margin-left: 10px; font-size: 14px; color: #555; }
    button.eliminar { background: #d9534f; border: none; color: white; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 14px; }
    button.eliminar:hover { background: #c9302c; }
    .total { text-align: right; font-weight: bold; font-size: 1.3em; margin-top: 15px; }
    #precioUnitario { text-align: right; font-size: 1em; color: #555; margin-top: 5px; }
    form { max-width: 700px; margin: 0 auto 30px auto; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    form label { display: block; margin-bottom: 6px; font-weight: bold; }
    form input { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
    #enviarPedido { display: block; width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; font-size: 18px; border-radius: 6px; cursor: pointer; }
    #enviarPedido:hover { background-color: #218838; }
    .vacio { text-align: center; color: #666; font-style: italic; padding: 40px 0; background: white; border-radius: 8px; max-width: 700px; margin: 0 auto; }
    @media (max-width: 700px) {
      .carrito, form, .vacio { max-width: 100%; margin: 10px; padding: 10px; box-sizing: border-box; }
      h1, h2 { font-size: 1.5rem; }
      .producto { flex-direction: column; align-items: flex-start; padding: 15px 5px; gap: 8px; }
      button.eliminar, #enviarPedido { width: 100%; font-size: 1rem; padding: 10px; }
      form input { font-size: 1rem; padding: 10px; }
    }
  </style>
</head>
<body>

<h1>Tu Carrito de Compras</h1>

<div id="carritoContainer" class="carrito"></div>
<p id="precioUnitario"></p>
<div id="carritoTotal" class="total"></div>

<form id="datosForm">
  <h2>Datos personales para el env√≠o</h2>
  <label for="nombre">Nombre *</label>
  <input type="text" id="nombre" required />

  <label for="apellido">Apellido *</label>
  <input type="text" id="apellido" required />

<label for="dni">DNI (s√≥lo necesario si es env√≠o a domicilio)</label>
  <input type="text" id="dni" />

  <label for="domicilio">Domicilio *</label>
  <input type="text" id="domicilio" required />

  <label for="provincia">Provincia *</label>
  <input type="text" id="provincia" required />

  <label for="ciudad">Ciudad *</label>
  <input type="text" id="ciudad" required />

  <button type="button" id="enviarPedido">Enviar pedido por WhatsApp</button>
</form>

<script src="scripts/config.js"></script> <!-- aqu√≠ va tu n√∫mero oculto -->

<script>
document.addEventListener("DOMContentLoaded", () => {
  const carritoContainer = document.getElementById("carritoContainer");
  const carritoTotal = document.getElementById("carritoTotal");
  const precioUnitarioElem = document.getElementById("precioUnitario");
  const btnEnviar = document.getElementById("enviarPedido");

  let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

  function actualizarCarrito() {
  carritoContainer.innerHTML = "";
  if (carrito.length === 0) {
    carritoContainer.innerHTML = "<p class='vacio'>Tu carrito est√° vac√≠o</p>";
    carritoTotal.innerHTML = "";
    precioUnitarioElem.innerHTML = "";
    return;
  }

  // Cantidad total de perfumes
  let cantidadTotal = carrito.reduce((sum, item) => sum + item.cantidad, 0);

  // Determinar precio unitario seg√∫n combo
  let precioUnitario = 0;
  if (cantidadTotal === 1) precioUnitario = 45000;
  else if (cantidadTotal === 2) precioUnitario = 43000;
  else precioUnitario = 41000;

  // Calcular total real seg√∫n promo
  let totalConPromo = precioUnitario * cantidadTotal;

  // Calcular total ‚Äúsin descuento‚Äù (sumando precios originales de los productos)
  let totalOriginal = carrito.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);

  // Mostrar productos con precio seg√∫n promoci√≥n
  carrito.forEach((item, index) => {
    const productoDiv = document.createElement("div");
    productoDiv.classList.add("producto");
    productoDiv.innerHTML = `
      <div class="producto-info">
        <img src="${item.imagen}" alt="${item.nombre}">
        <span class="producto-nombre">${item.nombre}</span>
        <span class="producto-cantidad">x${item.cantidad}</span>
      </div>
      <div class="producto-precio">$${(precioUnitario * item.cantidad).toLocaleString("es-AR")}</div>
      <button class="eliminar" data-index="${index}">Eliminar</button>
    `;
    carritoContainer.appendChild(productoDiv);
  });

  // Mostrar total y ahorro
  carritoTotal.innerHTML = `Total: $${totalConPromo.toLocaleString("es-AR")}`;
  precioUnitarioElem.innerHTML = `Precio unitario aplicado: $${precioUnitario.toLocaleString("es-AR")}`;
  if (totalOriginal > totalConPromo) {
    precioUnitarioElem.innerHTML += ` <br>Ahorr√°s: $${(totalOriginal - totalConPromo).toLocaleString("es-AR")}`;
  }

  // Botones eliminar
  document.querySelectorAll(".eliminar").forEach(btn => {
    btn.addEventListener("click", (e) => {
      const idx = e.target.dataset.index;
      carrito.splice(idx, 1);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      actualizarCarrito();
    });
  });
}

  function generarMensajePedido(carrito, datosEnvio) {
    let mensaje = "¬°Hola! Quiero realizar el siguiente pedido:\n\n";
    mensaje += "üõí Productos:\n";

    let cantidadTotal = carrito.reduce((sum, item) => sum + item.cantidad, 0);
    let precioUnitario = cantidadTotal === 1 ? 45000 : cantidadTotal === 2 ? 43000 : 41000;

    carrito.forEach(item => {
      mensaje += `‚Ä¢ ${item.nombre} x${item.cantidad} - $${(precioUnitario * item.cantidad).toLocaleString("es-AR")}\n`;
    });

    mensaje += `\nüí∞ Total: $${(precioUnitario * cantidadTotal).toLocaleString("es-AR")}\n\n`;
    mensaje += "üì¶ Datos de env√≠o:\n";
    mensaje += `Nombre: ${datosEnvio.nombre} ${datosEnvio.apellido}\n`;
mensaje += `Dni: ${datosEnvio.dni}\n`;
    mensaje += `Domicilio: ${datosEnvio.domicilio}\n`;
    mensaje += `Provincia: ${datosEnvio.provincia}\n`;
    mensaje += `Ciudad: ${datosEnvio.ciudad}\n`;
    return mensaje;
  }

  btnEnviar.addEventListener("click", () => {
    const nombre = document.getElementById("nombre").value.trim();
    const apellido = document.getElementById("apellido").value.trim();
const dni = document.getElementById("dni").value.trim();
    const domicilio = document.getElementById("domicilio").value.trim();
    const provincia = document.getElementById("provincia").value.trim();
    const ciudad = document.getElementById("ciudad").value.trim();

    if (!nombre || !apellido || !domicilio || !provincia || !ciudad) {
      alert("Por favor completa todos los campos del formulario.");
      return;
    }

    const datosEnvio = { nombre, apellido, dni, domicilio, provincia, ciudad };
    const mensaje = generarMensajePedido(carrito, datosEnvio);

    if (typeof NUMERO_WHATSAPP === "undefined") {
      alert("N√∫mero de WhatsApp no configurado");
      return;
    }

    const url = `https://wa.me/${NUMERO_WHATSAPP}?text=${encodeURIComponent(mensaje)}`;
    window.open(url, "_blank");
  });

  actualizarCarrito();
});
</script>
</body>
</html>
