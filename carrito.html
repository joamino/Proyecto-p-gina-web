<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
  <<meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://i.imgur.com https://cdn-icons-png.flaticon.com; script-src 'self'; style-src 'self' 'unsafe-inline';">
  <title>Carrito de Compras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .carrito {
      max-width: 700px;
      margin: 0 auto 30px auto;
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .producto {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .producto:last-child {
      border-bottom: none;
    }
    .producto-info {
      flex: 1;
    }
    .producto img {
     width: 38px;
     height: 38px;
     object-fit: cover;
     border-radius: 5px;
     margin-right: 12px;
    }
    .producto-nombre {
      font-weight: bold;
    }
    .producto-cantidad {
      margin-left: 10px;
      font-size: 14px;
      color: #555;
    }
    button.eliminar {
      background: #d9534f;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button.eliminar:hover {
      background: #c9302c;
    }
    form {
      max-width: 700px;
      margin: 0 auto 30px auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    form input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    #enviarPedido {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }
    #enviarPedido:hover {
      background-color: #218838;
    }
    .vacio {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 40px 0;
      background: white;
      border-radius: 8px;
      max-width: 700px;
      margin: 0 auto;
    }
@media (max-width: 700px) {
  .carrito, form, .vacio {
    max-width: 100%;
    margin: 10px;
    padding: 10px;
    box-sizing: border-box;
  }
  h1, h2 {
    font-size: 1.5rem;
  }
  .producto {
    flex-direction: column;
    align-items: flex-start;
    padding: 15px 5px;
    gap: 8px;
  }
  .producto-info {
    width: 100%;
  }
  button.eliminar, #enviarPedido {
    width: 100%;
    font-size: 1rem;
    padding: 10px;
  }
  form input {
    font-size: 1rem;
    padding: 10px;
  }
}
  </style>
</head>
<body>

  <h1>Tu Carrito de Compras</h1>

  <div id="carritoContainer" class="carrito">
  <!-- Productos cargados aquí -->
</div>
<div id="carritoTotal" style="max-width:700px;margin:0 auto 30px auto;font-weight:bold;font-size:1.3em;text-align:right;"></div>

  <form id="datosForm">
    <h2>Datos personales para el envío</h2>
    <label for="nombre">Nombre *</label>
    <input type="text" id="nombre" required />

    <label for="apellido">Apellido *</label>
    <input type="text" id="apellido" required />

    <label for="domicilio">Domicilio *</label>
    <input type="text" id="domicilio" required />

    <label for="provincia">Provincia *</label>
    <input type="text" id="provincia" required />

    <label for="ciudad">Ciudad *</label>
    <input type="text" id="ciudad" required />

    <button type="button" id="enviarPedido">Enviar pedido por WhatsApp</button>
  </form>

  <script>
    // Carga carrito desde localStorage o vacío
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    const carritoContainer = document.getElementById('carritoContainer');

    function mostrarCarrito() {
      carritoContainer.innerHTML = '';

      if (carrito.length === 0) {
        carritoContainer.innerHTML = '<p class="vacio">Tu carrito está vacío.</p>';
        return;
      }

     carrito.forEach((producto, index) => {
  total += producto.precio * (producto.cantidad || 1);
  const prodDiv = document.createElement('div');
  prodDiv.classList.add('producto');

  prodDiv.innerHTML = `
    <img src="${producto.imagen || ''}" alt="${producto.nombre}" style="width:38px;height:38px;object-fit:cover;border-radius:5px;margin-right:12px;">
    <div class="producto-info">
      <span class="producto-nombre">${producto.nombre}</span>
      <span class="producto-cantidad">Cantidad: ${producto.cantidad}</span>
      <span style="margin-left:10px; color:#888;">$${producto.precio}</span>
    </div>
    <button class="eliminar" aria-label="Eliminar ${producto.nombre}" data-index="${index}">Eliminar</button>
  `;

  carritoContainer.appendChild(prodDiv);
});

        prodDiv.innerHTML = `
          <div class="producto-info">
            <span class="producto-nombre">${producto.nombre}</span>
            <span class="producto-cantidad">Cantidad: ${producto.cantidad}</span>
            <span style="margin-left:10px; color:#888;">$${producto.precio}</span>
          </div>
          <button class="eliminar" aria-label="Eliminar ${producto.nombre}" data-index="${index}">Eliminar</button>
        `;

        carritoContainer.appendChild(prodDiv);
      });

      // Agregar event listeners a botones eliminar
      document.querySelectorAll('button.eliminar').forEach(btn => {
        btn.addEventListener('click', e => {
          const idx = e.target.dataset.index;
          carrito.splice(idx, 1);
          localStorage.setItem('carrito', JSON.stringify(carrito));
          mostrarCarrito();
        });
      });
    }
    mostrarCarrito();

    // Enviar pedido por WhatsApp
    document.getElementById('enviarPedido').addEventListener('click', () => {
      if (carrito.length === 0) {
        alert('El carrito está vacío. Agrega productos antes de enviar el pedido.');
        return;
      }

      const nombre = document.getElementById('nombre').value.trim();
      const apellido = document.getElementById('apellido').value.trim();
      const domicilio = document.getElementById('domicilio').value.trim();
      const provincia = document.getElementById('provincia').value.trim();
      const ciudad = document.getElementById('ciudad').value.trim();

      if (!nombre || !apellido || !domicilio || !provincia || !ciudad) {
        alert('Por favor, completa todos los datos personales antes de enviar el pedido.');
        return;
      }

      // Armar mensaje con productos y datos
      let mensaje = 'Pedido:\n\n';
      carrito.forEach((producto, i) => {
        mensaje += `${i + 1}. ${producto.nombre} - Cantidad: ${producto.cantidad}\n`;
      });
      mensaje += `\nDatos del cliente:\nNombre: ${nombre} ${apellido}\nDomicilio: ${domicilio}\nProvincia: ${provincia}\nCiudad: ${ciudad}\n`;

      const mensajeCodificado = encodeURIComponent(mensaje);

      window.open(`https://wa.me/${NUMERO_WHATSAPP}?text=${mensajeCodificado}`, '_blank');
    });
  </script>
  <script src="scripts/config.js"></script>
<script src="scripts/recomendaciones.js"></script>
</body>
</html>
