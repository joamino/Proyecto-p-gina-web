<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
<meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
  <title>Perfume Dylan</title>
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://i.imgur.com https://cdn-icons-png.flaticon.com; script-src 'self'; style-src 'self' 'unsafe-inline';">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    header img {
      height: 80px;
    }
    .menu-btn {
      position: absolute;
      left: 20px;
      top: 25px;
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #000;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      max-width: 320px;
      z-index: 1000;
    }
    .sidebar a {
      padding: 15px 25px;
      text-decoration: none;
      color: white;
      display: block;
      font-size: 18px;
      transition: 0.2s;
    }
    .sidebar a:hover {
      background-color: #222;
    }
    .sidebar .submenu {
      margin-left: 20px;
    }
    .closebtn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 30px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }
    .instagram-icon {
      width: 32px;
      margin: 40px 25px 0;
      filter: brightness(0) invert(1);
    }
    .producto-detalle {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .producto-detalle img {
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }
    .producto-detalle h2 {
      margin: 20px 0 10px;
    }
    .producto-detalle p {
      font-size: 16px;
      color: #333;
      margin: 10px 0;
    }
    .volver-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    .volver-btn:hover {
      background-color: #555;
    }
    #lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 10px #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="sidebar" class="sidebar">
    <button class="closebtn" onclick="closeSidebar()">×</button>
    <a href="#">Preguntas frecuentes</a>
    <a href="#">Productos</a>
    <div class="submenu">
      <a href="#">• Perfumes</a>
      <a href="#">• Masculinos</a>
      <a href="#">• Femeninos</a>
      <a href="#">• Unisex</a>
    </div>
    <a href="#">Contacto</a>
    <a href="https://instagram.com" target="_blank">
      <img class="instagram-icon" src="https://cdn-icons-png.flaticon.com/512/87/87390.png" alt="Instagram">
    </a>
  </div>

  <header>
    <button class="menu-btn" onclick="openSidebar()">☰</button>
    <img src="https://i.imgur.com/ss7a9jP.png" alt="Logo">
  </header>

  <div class="producto-detalle">
    <img src="https://i.imgur.com/8mN2A6L.jpeg" alt="Perfume Dylan">
    <h2>Perfume Dylan</h2>
    <p><strong>Precio:</strong> $3800</p>
    <p><strong>Descripción:</strong> Fragancia cálida y elegante con notas de ámbar, madera y un toque dulce. Ideal para quienes buscan una presencia refinada y duradera.</p>
    <a class="volver-btn" href="index.html">← Volver al catálogo</a>
  </div>

  <div id="lightbox">
    <img id="lightbox-img" src="" alt="Imagen ampliada">
  </div>

  <script>
    function openSidebar() {
      document.getElementById("sidebar").style.width = "80%";
    }
    function closeSidebar() {
      document.getElementById("sidebar").style.width = "0";
    }
    const detalleImg = document.querySelector('.producto-detalle img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    detalleImg.addEventListener('click', () => {
      lightboxImg.src = detalleImg.src;
      lightbox.style.display = 'flex';
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>

</body>
</html>
